[PHP]
date.timezone = Europe/Berlin
upload_max_filesize = 512M
post_max_size = 512M
max_execution_time = 300
max_input_time = 300

error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On